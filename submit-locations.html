<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Library Locations</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="mainpage">
            <h1>
                Submit Library Locations
            </h1>

            <h2>Enter Latitude</h2>
            <input type="text" id="Latitude" name="Latitude">

            <h3>Enter Longitude</h3>
            <input type="text" id="Longitude" name="Longitude">

            <button onclick="getLocation()">Submit Coordinates</button>
        </div>

        <script>
            function getLocation() {
                var coords = document.getElementById("Latitude").value
                + " " + document.getElementById("Longitude").value;

                document.getElementById("Latitude").value = null;
                document.getElementById("Longitude").value = null;

                return coords;
            }
        </script>
    </body>
</html>
